<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnderGround</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #05070b; overflow: hidden; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      #app { position: fixed; inset: 0; }

      /* HTML overlay for station labels */
      #station-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 10;
      }
      .station-label {
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-9999px, -9999px);
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 11px;
        line-height: 1.2;
        color: rgba(255,255,255,0.92);
        background: rgba(8, 12, 18, 0.55);
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        white-space: nowrap;
        text-shadow: 0 1px 2px rgba(0,0,0,0.35);
      }

      .hud {
        position: fixed; left: 12px; top: 12px; color: rgba(255,255,255,0.85);
        background: rgba(20, 24, 34, 0.35);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 12px;
        padding: 10px 12px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .hud h1 { margin: 0 0 6px; font-size: 14px; letter-spacing: 0.04em; text-transform: uppercase; }
      .hud p { margin: 0; font-size: 12px; opacity: 0.85; max-width: 380px; }
      .hud code { opacity: 0.9; }
      .hud .small { margin-top: 6px; font-size: 11px; opacity: 0.75; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <h1>UnderGround (MVP)</h1>
      <p>3D Tube network visualiser. Orbit: drag • Pan: right-drag/shift-drag • Zoom: wheel.</p>
      <p class="small">Data: TfL public endpoints (no auth). WIP: route geometry + frosted tubes + trains.</p>
      <p class="small"><code>V</code>: Victoria stations • <code>L</code>: labels</p>
      <p class="small">
        Time scale:
        <input id="timeScale" type="range" min="0.5" max="30" value="8" step="0.5" style="vertical-align: middle; width: 160px;" />
        <span id="timeScaleValue">8×</span>
      </p>
      <p class="small">
        Vertical exaggeration:
        <input id="verticalScale" type="range" min="0.2" max="3" value="1.2" step="0.05" style="vertical-align: middle; width: 160px;" />
        <span id="verticalScaleValue">1.20×</span>
      </p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
