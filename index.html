<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderGround - London Infrastructure Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Station Labels - HTML overlay with FIXED positioning */
        .station-label {
            position: absolute;
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 
                0 0 4px rgba(0, 0, 0, 1),
                0 1px 2px rgba(0, 0, 0, 0.9);
            /* FIX: Use left/top for positioning instead of transform */
            /* transform: translate(-50%, -50%); - Removed, handled in JS */
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.9;
            will-change: left, top, opacity; /* Performance optimization */
            transition: opacity 0.1s ease-out;
        }

        .station-label.above-ground {
            color: #90EE90;
            border-color: rgba(144, 238, 144, 0.4);
        }

        .station-label.deep-level {
            color: #FFB6C1;
            border-color: rgba(255, 182, 193, 0.4);
        }

        /* FIX: Add depth indicator styling */
        .station-label.deep-level::after {
            content: ' ↓';
            opacity: 0.7;
            font-size: 9px;
        }

        /* FIX: Labels behind geometry should be visually distinct */
        .station-label.occluded {
            opacity: 0.4 !important;
        }

        /* UI Controls */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            z-index: 1000;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }

        #controls h2 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .layer-toggle {
            display: flex;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            font-size: 12px;
        }

        .layer-toggle input {
            margin-right: 8px;
        }

        .layer-toggle:hover {
            color: #4CAF50;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 11px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 2000;
        }

        /* FIX: Ensure labels render above canvas */
        #canvas-container canvas {
            position: relative;
            z-index: 1;
        }

        #canvas-container .station-label {
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading London Underground...</div>
    <div id="canvas-container">
        <canvas id="webgl-canvas"></canvas>
    </div>

    <div id="controls">
        <h2>Infrastructure Layers</h2>
        <label class="layer-toggle">
            <input type="checkbox" id="toggle-tube" checked> Tube Lines
        </label>
        <label class="layer-toggle">
            <input type="checkbox" id="toggle-tideway"> Tideway Tunnel (sewer)
        </label>
        <label class="layer-toggle">
            <input type="checkbox" id="toggle-crossrail"> Crossrail
        </label>
        <label class="layer-toggle">
            <input type="checkbox" id="toggle-geology"> Geological Strata
        </label>
        <label class="layer-toggle">
            <input type="checkbox" id="toggle-labels" checked> Station Labels
        </label>
    </div>

    <div id="info">
        Scroll to zoom • Drag to rotate • Right-click to pan<br>
        <span style="color: #90EE90;">●</span> Shallow &nbsp;
        <span style="color: #FFB6C1;">●</span> Deep (↓ indicator)
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
