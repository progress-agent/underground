<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2a3a"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Circle representing tunnel/underground -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#4ade80" stroke-width="8"/>
  <!-- Vertical line representing depth/shaft -->
  <line x1="50" y1="25" x2="50" y2="75" stroke="#4ade80" stroke-width="8" stroke-linecap="round"/>
  <!-- Horizontal dash representing station/platform -->
  <line x1="35" y1="50" x2="65" y2="50" stroke="#0a1628" stroke-width="8" stroke-linecap="round"/>
</svg>